<!doctype html>
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Blindado â€” Dispatcher</title>
  <script>const FN = "https://isnezquuwepqcjkaupjh.supabase.co/functions/v1";</script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-900">
  <div class="max-w-3xl mx-auto py-10 px-4">
    <header class="mb-8">
      <h1 class="text-3xl font-bold">Dispatcher</h1>
      <p class="text-slate-600">Manually trigger matching by booking_id</p>
    </header>
    <div class="bg-white rounded-2xl shadow p-6">
      <div class="flex gap-3 items-center">
        <input id="bid" class="w-full rounded-lg border px-3 py-2" placeholder="booking_id" />
        <button id="btnMatch" class="px-4 py-2 rounded-xl bg-black text-white">Run Matching</button>
      </div>
      <pre id="out" class="bg-slate-50 rounded-xl p-4 overflow-auto text-sm mt-4">Paste a booking_id you just created in client page.</pre>
    </div>
  </div>
  <script>
    const $=(id)=>document.getElementById(id);
    $("btnMatch").onclick = async ()=>{
      const booking_id = $("bid").value.trim();
      const r = await fetch(`${FN}/matching`, { method:"POST", headers:{ "Content-Type":"application/json" }, body: JSON.stringify({ booking_id }) });
      $("out").textContent = JSON.stringify(await r.json(), null, 2);
    };
  </script>
</body>
</html>
</script>
