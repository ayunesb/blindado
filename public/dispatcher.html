<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Blindado â€¢ Dispatcher</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white min-h-screen">
  <div class="max-w-3xl mx-auto p-6 space-y-4">
    <header class="flex items-center justify-between">
      <h1 class="text-2xl">Dispatcher</h1>
      <select id="lang" class="bg-zinc-800 rounded px-3 py-2"><option value="es">ES</option><option value="en">EN</option></select>
    </header>
    <div class="bg-zinc-900/60 p-4 rounded-2xl space-y-3">
      <label class="text-sm block">
        <span data-i18n="booking_id">booking_id</span>
        <input id="booking_id" class="mt-1 w-full bg-zinc-800 rounded px-3 py-2"/>
      </label>
      <button id="btn" class="bg-brand text-black font-semibold rounded-xl px-4 py-3">Match</button>
    </div>
    <pre id="out" class="text-xs bg-black/50 p-3 rounded-xl h-[360px] overflow-auto"></pre>
  </div>
  <script>
    const DICT={es:{booking_id:"ID de reserva",run:"Correr matching"},en:{booking_id:"Booking ID",run:"Run matching"}};
    const FN="https://isnezquuwepqcjkaupjh.supabase.co/functions/v1";
    const out=(o)=>document.getElementById('out').textContent=JSON.stringify(o,null,2);
    function langInit(){const p=new URL(location).searchParams;const l=p.get("lang")||"es";document.getElementById("lang").value=l;document.querySelector("[data-i18n]").textContent=DICT[l].booking_id;document.getElementById("btn").textContent=DICT[l].run;document.getElementById("lang").onchange=e=>{p.set("lang",e.target.value);location.search=p.toString()}}
    langInit();
    document.getElementById('btn').onclick=async()=>{
      const id=document.getElementById('booking_id').value.trim(); if(!id) return;
      const r = await fetch(`${FN}/matching`,{method:'POST',headers:{'content-type':'application/json'},body:JSON.stringify({booking_id:id})});
      out(await r.json());
    };
  </script>
</body>
</html>
