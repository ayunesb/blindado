<!doctype html>
<html lang="en" class="h-full bg-black">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blindado — Dispatcher</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config={theme:{extend:{colors:{brand:{500:"#00E0A4"}}}}};</script>
  <style>.glass{backdrop-filter:blur(10px);background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.08)} .btn{padding:.5rem .8rem;border:1px solid rgba(255,255,255,.1);border-radius:.75rem}</style>
</head>
<body class="h-full text-white">
  <div class="max-w-3xl mx-auto p-6 space-y-6">
    <header class="flex items-center justify-between">
      <h1 class="text-2xl font-semibold">Blindado — Dispatcher</h1>
      <select id="lang" class="btn bg-black/30 text-sm"><option value="es">ES</option><option value="en" selected>EN</option></select>
    </header>

    <section class="glass rounded-2xl p-5 space-y-3">
      <label class="block">
        <span class="text-sm opacity-80">booking_id</span>
        <input id="booking_id" class="mt-1 w-full bg-black/20 glass rounded-lg p-2 text-sm" placeholder="uuid…" />
      </label>
      <div class="flex gap-2">
        <button id="run" class="btn">Run Matching</button>
      </div>
    </section>

    <section class="glass rounded-2xl p-4">
      <div class="flex items-center justify-between mb-2">
        <h3 class="font-medium">Output</h3>
        <button class="text-xs opacity-70 hover:opacity-100" onclick="clearOut()">Clear</button>
      </div>
      <pre id="out" class="text-xs whitespace-pre-wrap"></pre>
    </section>
  </div>

  <script>
    const PROJECT_REF = location.search.match(/ref=([a-z0-9]+)/)?.[1] || "isnezquuwepqcjkaupjh";
    const FN = `https://${PROJECT_REF}.supabase.co/functions/v1`;
    const out = (x)=>document.getElementById('out').textContent=(typeof x==="string"?x:JSON.stringify(x,null,2));
    const clearOut=()=>document.getElementById('out').textContent="";
    document.getElementById('run').onclick = async ()=>{
      try{
        const id = document.getElementById('booking_id').value.trim();
        const r = await fetch(`${FN}/matching`, { method:"POST", headers:{ "Content-Type":"application/json" }, body: JSON.stringify({ booking_id:id })});
        out(await r.json());
      }catch(e){ out(e); }
    };
  </script>
</body>
</html>
