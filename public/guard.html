<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Guard Console</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;max-width:1100px;margin:32px auto;padding:0 16px}
    input,button{padding:.7rem .75rem;border:1px solid #ccc;border-radius:10px;font-size:16px}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .card{border:1px solid #e5e5e5;border-radius:14px;padding:16px;margin:16px 0;background:#fff}
    .muted{color:#666}
    pre{background:#f6f6f6;border-radius:12px;padding:12px;overflow:auto}
    button.primary{background:#111;color:#fff;border-color:#111;cursor:pointer}
  </style>
</head>
<body>
  <h1>Guard Console</h1>
  <div class="row">
    <input id="gid" style="min-width:420px" />
    <button id="load" class="primary">Load Jobs</button>
  </div>
  <div id="err" class="muted" style="margin-top:6px"></div>
  <div id="list"></div>

<script>
const FN = "https://isnezquuwepqcjkaupjh.supabase.co/functions/v1";
const $ = id => document.getElementById(id);
const qp = new URLSearchParams(location.search);
const defaultGuard = "c38efbac-fd1e-426b-a0ab-be59fd908c8c";
$("gid").value = qp.get("guard_id") || defaultGuard;
document.getElementById("load").onclick = load;

async function load(){
  const gid = $("gid").value.trim();
  const list = $("list"); const err = $("err");
  list.innerHTML = ""; err.textContent = "";
  try{
    const r = await fetch(`${FN}/jobs/list?guard_id=${encodeURIComponent(gid)}`);
    const j = await r.json();
    if(!r.ok) throw new Error(j.error || r.statusText);
    if(!j.jobs || j.jobs.length===0){ list.innerHTML = "<div class='muted'>No jobs right now.</div>"; return; }
    for(const job of j.jobs) addCard(job);
  }catch(e){ err.textContent = e.message || String(e); }
}

function addCard(j){
  const b = j.bookings || {}
  const card = document.createElement("div");
  card.className = "card";
  card.innerHTML = `
    <div class="row" style="justify-content:space-between">
      <div><strong>Assignment:</strong> ${j.id}</div>
      <div class="muted">status: ${j.status}</div>
    </div>
    <div class="muted">Booking: ${j.booking_id} • ${b.city||""} • ${b.tier||""}</div>
    <div class="muted">When: ${b.start_ts||""} → ${b.end_ts||""}</div>
    <div class="row" style="margin-top:10px">
      <button data-act="accept">Accept</button>
      <button data-act="check_in">Check-in</button>
      <button data-act="on_site">On-site</button>
      <button data-act="in_progress">In-progress</button>
      <button data-act="check_out">Check-out</button>
    </div>
    <pre class="muted">${JSON.stringify(b,null,2)}</pre>
  `;
  card.querySelectorAll("button").forEach(btn=>{
    btn.onclick = () => act(j.id, btn.dataset.act);
  });
  $("list").appendChild(card);
}

async function act(assignment_id, action){
  let url, body;
  if(action==="accept"){ url = `${FN}/jobs/accept`; body = { assignment_id }; }
  else { url = `${FN}/jobs/status`; body = { assignment_id, status: action }; }
  const r = await fetch(url, { method:"POST", headers:{"Content-Type":"application/json"}, body: JSON.stringify(body) });
  const j = await r.json();
  if(!r.ok) alert(j.error || r.statusText);
  await load();
}

load();
</script>
</body>
</html>
