<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Escolta — Protector Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root{ --card: rgba(255,255,255,.05); --border: rgba(255,255,255,.1); }
    body{ background:#000; color:#fff; }
    .card{ background:var(--card); border:1px solid var(--border); border-radius:20px; }
    #logs,#log,.logs,.debug,.debug-panel{ display:none !important; }
  </style>
</head>
<body class="min-h-screen antialiased">
  <header class="max-w-screen-md mx-auto px-5 py-5 flex items-center gap-3">
    <svg width="24" height="24" viewBox="0 0 48 48" class="shrink-0">
      <path d="M24 8l12 4v10c0 9-6 16-12 18-6-2-12-9-12-18V12l12-4z" fill="#fff" opacity=".12"/>
      <path d="M16 19h16M18 23h12M20 27h8" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
    </svg>
    <h1 class="text-xl font-semibold">Today’s Assignments</h1>
    <span class="ml-auto text-sm text-white/60">Auto-signed via anon key</span>
  </header>

  <main class="max-w-screen-md mx-auto px-5 pb-24">
    <ul id="assignments" class="space-y-3"></ul>
    <p id="empty" class="text-white/60">No assignments yet.</p>
  </main>

  <script>
    const params = new URLSearchParams(location.search);
    const sbUrl  = params.get('sb');
    const sbAnon = params.get('anon');
    let supabase = null;
    if (sbUrl && sbAnon) supabase = window.supabase.createClient(decodeURIComponent(sbUrl), sbAnon);

    async function load(){
      if(!supabase) return;
      // Replace with your real view/table
      const { data, error } = await supabase
        .from('guard_assignments_view')
        .select('*')
        .order('pickup_time', { ascending:true })
        .limit(25);
      if(error) return;

      const list = document.getElementById('assignments');
      const empty= document.getElementById('empty');
      if(!data || !data.length) return;

      empty.remove();
      data.forEach(row=>{
        const li = document.createElement('li');
        li.className = 'card p-4';
        li.innerHTML = `
          <div class="flex items-center justify-between gap-3">
            <div>
              <div class="font-medium">${row.client_name ?? 'Client'}</div>
              <div class="text-white/60 text-sm">${row.pickup_location}</div>
            </div>
            <div class="text-right">
              <div class="text-sm">${row.pickup_date} ${row.pickup_time}</div>
              <div class="text-white/60 text-sm">${row.hours}h</div>
            </div>
          </div>`;
        list.appendChild(li);
      });
    }
    load();
  </script>
</body>
</html>
