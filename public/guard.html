<!doctype html>
<html lang="en" class="h-full bg-black">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blindado — Guard Console</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config={theme:{extend:{colors:{brand:{500:"#00E0A4"}}}}};</script>
  <style>.glass{backdrop-filter:blur(10px);background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.08)} .btn{padding:.5rem .8rem;border:1px solid rgba(255,255,255,.1);border-radius:.75rem}</style>
</head>
<body class="h-full text-white">
  <div class="max-w-6xl mx-auto p-6 space-y-6">
    <header class="flex items-center justify-between">
      <h1 class="text-2xl font-semibold">Blindado — <span data-i18n="guard_console">Guard Console</span></h1>
      <div class="flex items-center gap-2">
        <input id="guard_id" class="glass rounded-lg px-3 py-2 text-sm bg-black/30 w-[360px]" placeholder="guard_id…" />
        <button id="btnLoad" class="btn">Load</button>
        <select id="lang" class="btn bg-black/30 text-sm">
          <option value="es">ES</option><option value="en" selected>EN</option>
        </select>
      </div>
    </header>

    <section class="grid md:grid-cols-2 gap-6">
      <div class="glass rounded-2xl p-4">
        <h2 class="font-semibold mb-3" data-i18n="offers">Job Offers</h2>
        <div id="list" class="space-y-3"></div>
      </div>
      <div class="space-y-4">
        <div id="map" class="glass rounded-2xl h-[360px]"></div>
        <div class="glass rounded-2xl p-4">
          <div class="flex items-center justify-between mb-2">
            <h3 class="font-medium" data-i18n="output">Output</h3>
            <button class="text-xs opacity-70 hover:opacity-100" onclick="clearOut()">Clear</button>
          </div>
          <pre id="out" class="text-xs whitespace-pre-wrap"></pre>
        </div>
      </div>
    </section>
  </div>

  <script>
    const PROJECT_REF = location.search.match(/ref=([a-z0-9]+)/)?.[1] || "isnezquuwepqcjkaupjh";
    const FN = `https://${PROJECT_REF}.supabase.co/functions/v1`;
    const seeded = "c38efbac-fd1e-426b-a0ab-be59fd908c8c";

    // i18n
    const dict = { en:{guard_console:"Guard Console", offers:"Job Offers", output:"Output", accept:"Accept", check_in:"Check-in", on_site:"On-site", in_progress:"In-progress", check_out:"Check-out", completed:"Completed"},
                   es:{guard_console:"Consola del Guardia", offers:"Ofertas", output:"Resultado", accept:"Aceptar", check_in:"Check-in", on_site:"En sitio", in_progress:"En curso", check_out:"Salida", completed:"Completado"} };
    const langSel = document.getElementById('lang'); function i18n(){const d=dict[langSel.value];document.querySelectorAll("[data-i18n]").forEach(n=>n.textContent=d[n.dataset.i18n]);}
    langSel.onchange=i18n; i18n();

    let map, marker; function initMap(){ map=new google.maps.Map(document.getElementById("map"),{center:{lat:19.4326,lng:-99.1332},zoom:12,mapId:"4504f8b37365c3d0"}); marker=new google.maps.Marker({position:{lat:19.4326,lng:-99.1332},map}); }
    window.initMap=initMap;

    const out=(x)=>document.getElementById('out').textContent=(typeof x==="string"?x:JSON.stringify(x,null,2));
    const clearOut=()=>document.getElementById('out').textContent="";

    const gid = document.getElementById('guard_id'); gid.value = new URLSearchParams(location.search).get("guard_id") || seeded;

    async function go(path, body, method="POST"){
      if(method==="GET"){ const r = await fetch(`${FN}${path}`); if(!r.ok) throw await r.text(); return r.json(); }
      const r = await fetch(`${FN}${path}`, { method, headers:{"Content-Type":"application/json"}, body: JSON.stringify(body) });
      if(!r.ok) throw await r.text(); return r.json();
    }

    async function load(){
      try{
        const res = await go(`/jobs/list?guard_id=${encodeURIComponent(gid.value)}`, null, "GET");
        render(res);
        out(res);
      }catch(e){ out(e); }
    }
    document.getElementById('btnLoad').onclick=load; load();

    function render(payload){
      const box = document.getElementById('list'); box.innerHTML="";
      (payload.jobs||[]).forEach(j=>{
        const el = document.createElement('div');
        el.className="glass rounded-xl p-3";
        el.innerHTML = `
          <div class="flex items-center justify-between">
            <div>
              <div class="font-medium">${j.booking.city} — ${j.booking.tier}</div>
              <div class="text-xs opacity-70">${new Date(j.booking.start_ts).toLocaleString()} → ${new Date(j.booking.end_ts).toLocaleString()}</div>
            </div>
            <div class="flex gap-2">
              <button class="btn" data-act="accept" data-id="${j.assignment_id}" data-i18n="accept">Accept</button>
              <button class="btn" data-act="status" data-s="check_in" data-id="${j.assignment_id}" data-i18n="check_in">Check-in</button>
              <button class="btn" data-act="status" data-s="on_site" data-id="${j.assignment_id}" data-i18n="on_site">On-site</button>
              <button class="btn" data-act="status" data-s="in_progress" data-id="${j.assignment_id}" data-i18n="in_progress">In-progress</button>
              <button class="btn" data-act="status" data-s="check_out" data-id="${j.assignment_id}" data-i18n="check_out">Check-out</button>
              <button class="btn" data-act="status" data-s="completed" data-id="${j.assignment_id}" data-i18n="completed">Completed</button>
            </div>
          </div>`;
        box.appendChild(el);
      });
      i18n();
      if((payload.jobs||[])[0]) marker.setPosition({lat: payload.jobs[0].booking.origin_lat, lng: payload.jobs[0].booking.origin_lng});
    }

    document.getElementById('list').addEventListener('click', async (e)=>{
      const btn = e.target.closest('button'); if(!btn) return;
      const id = btn.dataset.id;
      try{
        if(btn.dataset.act==="accept"){
          out(await go("/jobs/accept",{assignment_id:id}));
        }else{
          out(await go("/jobs/status",{assignment_id:id,status:btn.dataset.s}));
        }
        // refresh
        await load();
      }catch(err){ out(err); }
    });
  </script>
  <script async src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_KEY&callback=initMap"></script>
</body>
</html>
